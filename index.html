<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    type="image/png"
    href="images/favicon-32x32.png"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <!--NavBar-->
    <nav class="relative mx-auto p-6">
        <div class="flex flex-row mx-auto justify-between">
            <div class="flex flex-row items-center space-x-6">
                <img src="images/logo.svg" alt="" class="h-8">
                <div class="flex flex-row px-3 py-4 space-x-4  justify-center">
                    <a class="text-gray-400 font-bold ">Features</a>
                    <a class="text-gray-400 font-bold ">Pricing</a>
                    <a class="text-gray-400 font-bold ">Resources</a>
                </div>
            </div>

            <div class="flex flex-row ">
                <div class="px-4 py-4 text-gray-400 font-bold">
                    Login
                </div>

                <div class="px-8 py-3 text-white  bg-cyan-500 rounded-full hover:opacity-70 text-gray-400 font-bold ">
      
                    Sign Up
                </div>
            </div>

        </div>

    </nav>

    <!--Hero section-->
    <section id="hero" class=" relative  mx-auto mt-10">
        <div class="flex flex-col-reverse px-6 mx-auto md:flex-row">
            <div class="flex flex-col  mb-44  space-y-10 md:w-1/2">
                <div class="font-bold text-center text-5xl lg:max-w-md lg:text-left lg:text-6xl">More than just shorter links</div>
                <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">   Build your brand's recognition and get detailed insights on how your
                    links are performing.</p>
                 <div class="mx-auto lg:mx-0">
                    <a class="py-5 px-10 rounded-full text-white text-2xl font-bold bg-cyan-500 ">Get Started</a> 
                 </div>
                   
            </div>

            <div class="flex p-8 mx-auto mb-24 md:w-180 ">
                <img src="images/illustration-working.svg">
            </div>
        </div>

    </section>

    <!--Shorten section-->
    <section id="shorten" class="relative bg-gray-100">
        <div class="max-w-4xl mx-auto p-6 space-y-6">
            <form class="relative flex flex-col w-full p-10 -mt-20 space-y-4 bg-darkViolet rounded-lg md:flex-row md:space-y-0 md:space-x-3">
                <input class="flex-1 rounded-lg p-3 border-2 placeholder-yellow-500 focus:outline-none" placeholder="Shorten a link here" >
                <button class="px-10 py-3 text-yellow-500 bg-green-100 rounded-lg hover:bg-cyan focus outline-none md:py-2">
                    Shorten It!
                </button>
             </form>

             <div class="flex flex-row">

             </div>
        </div>
        

    </section>
</body>
</html>
